<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS from Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            
        <title>Login</title>

    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <h2>Buff Forums</h2>
                </li>
            </ul>
        </nav>

        <!-- Login Form-->
        <div class="container">
            <div class="col-sm">
                <form class="loginForm" novalidate>


                    <div class="form-group">
                        <label for="userNameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userNameInput" placeHolder="Username" size=20 required>
                        <div class="invalid-feedback">
                            Please enter a valid username.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeHolder="Password" name="originalPassword" size=25 required>
                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>
                    <button type="Login" class="btn btn-primary">Login</button>
                </form>

                <!-- Script for Validating Form Input-->
                <!-- Next steps-->
                <!-- Check if the username is in the database -->
                <!-- Check if password is correct for the username -->
                <!-- If all checks pass, login -->
                <script>
                    (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.loginForm')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                    })()
                </script>
            </div>
        </div>

        <!-- Bootstrap JavaScript Dependencies -->
        <!-- jQuery, Popper.js, and Boostrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>


</html>
